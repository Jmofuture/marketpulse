<!DOCTYPE html>
<html>
<head>
    <title>Category Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="container py-5 bg-light">
            <div class="row mb-5 justify-content-center" >

            <h1 class="my-4">Top Category Summary</h1>
            <div class="row">
                {% for summary in summaries %}
                <div class="ol-md-6 col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ summary.category_name }}</h5>
                            <p class="card-text">Publicaciones nuevas: <strong><span class="badge bg-info ">{{ summary.new_articles_count }}</span></strong></p>
                            <button class="btn btn-success">Go somewhere</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </div>
</body>
</html>
